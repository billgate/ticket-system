<div class="container">
    <h2 class="page-header">Register User </h2>
    <form>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label>*First Name :</label>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="form-group">
                    <input ng-model="newUser.firstname" class="form-control" placeholder="Enter first name" type="text"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label>*Last Name :</label>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="form-group">
                    <input ng-model="newUser.lastname" class="form-control" placeholder="Enter last name" type="text"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label>*Emaid ID:</label>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="form-group">
                    <input ng-model="newUser.email" class="form-control" placeholder="Enter email id" type="email"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label>*Username:</label>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="form-group">
                    <input ng-model="newUser.username" class="form-control" placeholder="Enter username" type="text"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label>*Password :</label>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="form-group">
                    <input ng-model="newUser.password" class="form-control" placeholder="Enter password" type="password"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label>*Re-enter password:</label>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="form-group">
                    <input ng-model="newUser.password2" class="form-control" placeholder="Re-enter password" type="password"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="button-panel">
                <div class="col-sm-offset-3 col-sm-9">
                    <button class="btn btn-success" ng-click="register()">Register</button>
                    <a class="btn btn-danger" href="#/users/login">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
